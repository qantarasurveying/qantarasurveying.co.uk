<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .thank-you-box {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .thank-you-box h1 {
            margin-bottom: 1rem;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Thank you!</h1>
        <p>Your message has been sent successfully.<br>
        We will get back to you within 24 hours.</p>
    </div>
</body>
</html>
